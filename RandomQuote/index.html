<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container change-background-color" id="app">
    <div class="quote-card">
        <div class="quote">
            <i class="fa fa-quote-left"></i>
            <p id="quote"></p>
        </div>
        <div class="author">
            <p id="author"></p>
        </div>
        <div class="button-group">
            <a id="tweet-quote" href="#" class="btn social change-background-color"><i class="fab fa-twitter"></i></a>
            <a id="tumblr-quote" href="#" class="btn social change-background-color"><i class="fab fa-tumblr"></i></a>
            <button class="btn next-quote change-background-color" id="next-quote">Next Quote</button>
        </div>
    </div>
    <p style="color: #ffffff">by Nicholas</p>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
</div>
</body>
</html>
